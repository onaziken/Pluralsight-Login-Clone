<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>UpperLoft Creations</title>
</head>

<body>
    <div id="wrapper">
        <div id="wrapper-left">
            <div id="sign-in">
                <div id="site-badge">
                    <img src="images/badge.jpg" alt="UpperLoft Creations">
                </div>
                <form action="POST" class="sign-in-form">
                    <div>
                        <label for="Username">Username</label>
                        <input type="text" name="username" id="1" class="text-input">
                    </div>
                    <div>
                        <label for="Password">Password</label>
                        <input type="text" name="password" id="2" class="text-input">
                    </div>
                    <div>
                        <button type="submit" class="primary-button">Sign In</button>
                    </div>
                </form>
                <div class="form-links">
                    <a href="#">Forgot Password? Click here!</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <hr class="bar">
                </div>
            </div>
        </div>
        <div id="wrapper-right">

        </div>
    </div>

</body>

</html>
